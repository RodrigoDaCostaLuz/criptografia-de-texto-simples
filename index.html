<!DOCTYPE html>
<html>
<head>
  <title>Criptografia de Texto</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Criptografia de Texto</h1>
  <form id="form">
    <label>
      Digite:
      <input type="text" id="texto-original" name="texto-original" required />
    </label>
    <label>
      Operação:
      <select id="operacao" name="operacao">
        <option value="criptografar">Criptografar</option>
        <option value="descriptografar">Descriptografar</option>
      </select>
    </label>
    <button type="submit">Executar</button>
  </form>
  <footer>Desenvolvimento: Rodrigo da Costa Luz</footer>
  <script src="script.js"></script>
</body>
</html>
